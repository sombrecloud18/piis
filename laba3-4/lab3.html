<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Футболки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .shirt-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .shirt {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .shirt img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .color-count {
            font-weight: bold;
            margin: 10px 0;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Купите пожалуйста</h1>
<div class="shirt-container" id="products-container"></div>

<script src="shirts.js"></script>
<script src="lab3.js">
</script>

</body>
</html>
